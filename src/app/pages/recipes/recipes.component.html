    <!-- Foods -->
    <ng-container *ngFor="let food of Recipes.foods" class="container__drinks">
      <a routerLink="/recipe" class="link">
        <div class="container__recipe">
          <div class="container__recipe-img">
            <img
              src="{{ getImageUrl(food) }}"
              alt="{{ food.name }}."
              class="recipe-img"
            />
          </div>
          <div class="container__recipe-content">
            <h2 class="recipe-title">
              {{ food.name }}<span *ngIf="food.star"> ⭐️</span>
            </h2>
            <div class="container__small-tags">
              <div *ngIf="food.tags.quick" class="small-tag quick">
                <span>Quick</span>
              </div>
              <div *ngIf="food.tags.easy" class="small-tag easy">
                <span>Easy</span>
              </div>
              <div
                *ngIf="food.tags.temperature.value"
                class="small-tag temperature"
              >
                <span>Temperature</span>
              </div>
              <div *ngIf="food.tags.lesswash" class="small-tag lesswash">
                <span>Less wash</span>
              </div>
              <div *ngIf="food.tags.cheap" class="small-tag cheap">
                <span>Cheap</span>
              </div>
            </div>
          </div>
        </div>
      </a>
    </ng-container>

    <!-- Drinks -->
    <ng-container
      *ngFor="let drink of Recipes.drinks"
      class="container__drinks"
    >
      <a routerLink="/recipe" class="link">
        <div class="container__recipe">
          <div class="container__recipe-img">
            <img
              src="{{ getImageUrl(drink) }}"
              alt="{{ drink.name }}."
              class="recipe-img"
            />
          </div>
          <div class="container__recipe-content">
            <h2 class="recipe-title">{{ drink.name }}</h2>
            <div class="container__small-tags">
              <div *ngIf="drink.tags.quick" class="small-tag quick">
                <span>Quick</span>
              </div>
              <div *ngIf="drink.tags.easy" class="small-tag easy">
                <span>Easy</span>
              </div>
              <div
                *ngIf="drink.tags.temperature.value"
                class="small-tag temperature"
              >
                <span>Temperature</span>
              </div>
              <div *ngIf="drink.tags.lesswash" class="small-tag lesswash">
                <span>Less wash</span>
              </div>
              <div *ngIf="drink.tags.cheap" class="small-tag cheap">
                <span>Cheap</span>
              </div>
            </div>
          </div>
        </div>
      </a>
    </ng-container>

    <!-- Desserts -->
    <ng-container
      *ngFor="let dessert of Recipes.desserts"
      class="container__drinks"
    >
      <a routerLink="/recipe" class="link">
        <div class="container__recipe">
          <div class="container__recipe-img">
            <img
              src="{{ getImageUrl(dessert) }}"
              alt="{{ dessert.name }}."
              class="recipe-img"
            />
          </div>
          <div class="container__recipe-content">
            <h2 class="recipe-title">{{ dessert.name }}</h2>
            <div class="container__small-tags">
              <div *ngIf="dessert.tags.quick" class="small-tag quick">
                <span>Quick</span>
              </div>
              <div *ngIf="dessert.tags.easy" class="small-tag easy">
                <span>Easy</span>
              </div>
              <div
                *ngIf="dessert.tags.temperature.value"
                class="small-tag temperature"
              >
                <span>Temperature</span>
              </div>
              <div *ngIf="dessert.tags.lesswash" class="small-tag lesswash">
                <span>Less wash</span>
              </div>
              <div *ngIf="dessert.tags.cheap" class="small-tag cheap">
                <span>Cheap</span>
              </div>
            </div>
          </div>
        </div>
      </a>
    </ng-container>
  </div>

  <div class="back-to-top">
    <a href="/recipes#recipes-intro">Back to the top</a>
  </div>
